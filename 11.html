<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
</head>

<body>

    <h1 id="a"></h1>

    <script>

        let array = [1, 2, 3, 4, 5];

        document.getElementById('a').innerHTML += (`Array is: ${array}</br></br>`);

        let check = 3;

        let found = array.includes(check);

        if (found) {
            document.getElementById('a').innerHTML += (`${check} is found in the array.</br></br>`);
        } else {
            document.getElementById('a').innerHTML += (`${check} is not found in the array.</br></br>`);
        }



    </script>
</body>

</html>
