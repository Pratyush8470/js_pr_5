<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>

<body>

    <h1 id="a"></h1>

    <script>
        let Max = (array) => {
            if (array.length === 0) {
               console.log("Array is empty");
            }
            let max = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }
            return max;
        };
        let Min = (array) => {
            if (array.length === 0) {
                console.log("Array is empty");
            }
            let min = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] < min) {
                    min = array[i];
                }
            }
            return min;
        };

        let array = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5];

        document.getElementById('a').innerHTML+=(`${array}</br>`);

        let max = Max(array);
        document.getElementById('a').innerHTML+=(`Maximum value is : ${max}</br>`);

        let min = Min(array);
        document.getElementById('a').innerHTML+=(`Minimum value is : ${min}</br>`);
    </script>
</body>

</html>
