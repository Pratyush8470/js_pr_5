<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4

    </title>
</head>

<body>

    <h1 id="a"></h1>

    <script>
        let ASCII = (array) => {
            return array.map(element => element.charCodeAt(0));
        };

        let array = ['A', 'b', 'C', 'd', 'E'];

        let ascii = ASCII(array);

        document.getElementById('a').innerHTML+=(`ascii values of : (${array}) is :( ${ascii})`);

    </script>
</body>

</html>
