<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>

<body>

    <h1 id="a"></h1>

    <script>
        let array = [2, 5, 6, 3, 8, 9];

        document.getElementById('a').innerHTML += (`Array is: ${array}</br></br>`);

        let square = array.map(element => element * element);

        document.getElementById('a').innerHTML += (`Squer of all element is : ${square}`);

    </script>
</body>
