<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    
    <h1 id="a"></h1>

    <script>
        let col=["Red", "Green", "White", "Black"];

        document.getElementById('a').innerHTML+=(`${col.join(",")}</br>`);
        document.getElementById('a').innerHTML+=(`${col.join("+")}</br>`);
        document.getElementById('a').innerHTML+=(`${col.slice(0,3).join(",")}</br>`);
        document.getElementById('a').innerHTML+=(`${col[0]}</br>`);
        document.getElementById('a').innerHTML+=(`${col.slice(1,3).join(",")}</br>`);
        document.getElementById('a').innerHTML+=(`${col.push('orange')}</br>`);
        document.getElementById('a').innerHTML+=(`${col.join(",")}</br>`);
    </script>
</body>
</html>
