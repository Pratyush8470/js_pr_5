<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>

<body>

    <h1 id="a"></h1>

    <script>

        let array = [1, 2, 3, 4, 5];
        
        document.getElementById('a').innerHTML += (`Array is: ${array}</br></br>`);

        let reverse = array.reverse();

        document.getElementById('a').innerHTML += (`Reversed Array is: ${reverse}</br></br>`);



    </script>
</body>

</html>
